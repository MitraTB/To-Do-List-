<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do list</title>
    <link href="assets/styles/app.css" rel="stylesheet" />
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>ToDoList</h1>
      <button>ADD TASK</button>
    </header>
    <div class="main">
      <div class="initial-box" id="main-box">
        Your Personal Activities
      </div>
        <ul id="display-activity"></ul>
      <div id="backdrop"></div>
      <div class="activity-list" id="newTaskRequirement">
          <div class="newActivityContent">
            <label for="title">Title</label>
            <input type="text" name="activityTitle" id="title" />
            <label for="description">Description</label>
            <input type="text" name="activityDescription" id="description">
            <label for="date">Date</label>
            <input type="date" id="date" name="activityDate">
            <label for="Time">Time</label>
            <input type="time" name="activityTime" id="time" required>
            <label for="priority">Priority</label>
            <ul>
              <li>
                <input type="checkbox" name="highPriority" id="highPriority"checked>
                <label for="High">High</label>
              </li>
              <li>
                <input type="checkbox" name="normalPriority" id="normalPriority">
                <label for="normal">Normal</label>
              </li>
              <li>
                <input type="checkbox" name="weakPriority" id="weakPriority">
                <label for="weak">Weak</label>
              </li>
            </ul>
          </div>
          <div class="submit-btns">
            <button class="submit-button">SUBMIT</button>
            <button class="cancel-button">CANCEL</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
